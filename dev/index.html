<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Battleship
    </title>
<script defer src="index.js"></script><link href="styles.css" rel="stylesheet"></head>

<body>
    <dialog id="game-over">
        <h1 class="game-over-header">GAME OVER</h1>
        <p class="game-over-desc"></p>
        <button id="restart">Restart</button>
    </dialog>

    <div class="container-boards">
        <div class="left-board">
            <p class="score player-one-score">0</p>
            <p class="title">Your board</p>
            <div class="board">
            
            </div>
        </div>
        <div class="right-board">
            <p class="score player-two-score">0</p>
            <p class="title">Enemy board</p>
            <div class="board">
        
            </div>
        </div>
    </div>
</body>

</html>
